<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹툰 가이드 - 모든 사이트의 웹툰을 찾아서</title>
    <link rel="stylesheet" th:href="@{/css/signin.css}">
</head>
<body>
<div class="login-container">
    <h2><a class="home-link" th:href="@{/}" style="text-decoration: none; color: inherit;">𝓦𝓮𝓫𝓽𝓸𝓸𝓷 𝓖𝓾𝓲𝓭𝓮</a></h2>

    <!-- 로그인 폼 시작 -->
    <form id="loginForm" th:action="@{/signin/process}" method="post" class="login-form" th:object="${loginFormDto}">

        <!-- 아이디 입력 필드 -->
        <div class="form-group">
            <input type="text" id="id" name="id" placeholder="아이디" th:field="*{id}" autofocus>
            <!-- 서버에서 발생한 검증 오류 메시지를 표시 -->
            <span class="error-message" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
        </div>

        <!-- 비밀번호 입력 필드 -->
        <div class="form-group">
            <input type="password" id="pwd" name="pwd" placeholder="비밀번호" th:field="*{pwd}">
            <!-- 서버에서 발생한 검증 오류 메시지를 표시 -->
            <span class="error-message" th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}"></span>
        </div>

        <!-- 로그인 실패 시 스프링 시큐리티에서 전달한 글로벌 오류 메시지 -->
        <div class="form-group">
            <span class="error-message" th:if="${param.error}" th:text="'Invalid username or password'"></span>
        </div>
        <div class="form-group">
            <span class="error-message" th:if="${msg}" th:text="${msg}"></span>
        </div>
        <!-- 로그인 버튼 -->
        <div class="form-group">
            <button type="submit" id="loginBtn">Login</button>
        </div>
    </form>

    <div class="divider">
        <span>or</span>
    </div>

    <div class="social-login">
        <button class="google" id="google-login-btn">Google</button>
        <button class="kakao" id="kakao-login-btn">Kakao</button>
        <button class="naver" id="naver-login-btn">Naver</button>
        <div class="clearfix"></div>
    </div>
    <div class="account-link"> <!-- 새로운 div로 분리 -->
        <a href="/signup" class="signup">계정이 없으신가요?</a>
    </div>
</div>

<!-- JavaScript 파일 로드 -->
<script src="/js/signin.js"></script>
</body>
</html>
