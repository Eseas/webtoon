<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/carousel.css">
    <link rel="stylesheet" type="text/css" href="/css/home.css">

    <script src="/js/home.js" defer></script>
    <script src="/js/searchdiv.js" defer></script>
    <title>웹툰 가이드 - 모든 사이트의 웹툰을 찾아서</title>
</head>
<body>
<div class="navbar">
    <div class="navbar-left">
        <a href="/" class="nav-button">웹툰가이드</a>
    </div>
    <div class="navbar-right">
        <a href="#" class="nav-button" id="search-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zm-5.442 1.31a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11z"/>
            </svg>
            검색
        </a>
        <span class="separator"></span>
        <a href="/signin" th:if="${session.accessToken == null}" class="nav-button">로그인</a>
        <form th:if="${session.accessToken != null}" th:action="@{/signout}" method="post" style="display:inline;">
            <button type="submit" class="nav-button">로그아웃</button>
        </form>
        <span th:if="${session.accessToken != null}" class="separator"></span>
        <a th:if="${session.accessToken != null}" href="/mypage" class="nav-button">마이페이지</a>
        <span class="separator"></span>
        <a href="/webtoon-list" class="nav-button">웹툰 리스트</a>
        <span th:if="${session.accessToken != null}" class="separator"></span>
        <a th:if="${session.accessToken != null}" href="/webtoon-recommend" class="nav-button">웹툰 추천</a>
    </div>
</div>

<div id="search-container" style="display:none;" class="search-container">
    <button id="close-search" class="close-button">&times;</button>
    <select id="search-category" class="search-category">
        <option value="title">제목</option>
        <option value="author">작가</option>
        <option value="genre">장르</option>
    </select>
    <input type="text" id="search-input" class="search-input" placeholder="검색어를 입력하세요">
    <button id="search-submit" class="nav-button search-button">검색</button>
    <div id="recent-searches" class="recent-searches">
        <p>최근 검색어:</p>
        <ul>
            <li>예시 검색어 1</li>
            <li>예시 검색어 2</li>
            <li>예시 검색어 3</li>
        </ul>
    </div>
</div>
<div class="carousel">
    <div class="carousel-inner" id="carousel-inner">
        <!-- Images will be dynamically added here -->
    </div>
    <a class="carousel-control-prev" href="#" id="carousel-control-prev" role="button">&lt;</a>
    <a class="carousel-control-next" href="#" id="carousel-control-next" role="button">&gt;</a>
    <div class="carousel-indicators" id="carousel-indicators">
        <!-- Indicators will be dynamically added here -->
    </div>
</div>
<div class="webtoon-section">
    <div class="section-header">
        <h2>신작 웹툰</h2>
        <div class="section-divider"></div>
        <button class="more-button">더보기</button>
    </div>
    <div class="webtoon-list" id="new-webtoons-wrapper">
        <div class="webtoon-list-inner" id="new-webtoons">
            <div class="webtoon-item" style="width: 120px; height: 160px;">
                <div class="webtoon-image-placeholder" style="background-color: black; width: 100%; height: 100%;">
                    <div class="webtoon-title" style="color: white; padding: 5px;">신작 웹툰 테스트 제목 1</div>
                </div>
            </div>
            <div class="webtoon-item" style="width: 120px; height: 160px;">
                <div class="webtoon-image-placeholder" style="background-color: black; width: 100%; height: 100%;">
                    <div class="webtoon-title" style="color: white; padding: 5px;">신작 웹툰 테스트 제목 2</div>
                </div>
            </div>
            <div class="webtoon-item" style="width: 120px; height: 160px;">
                <div class="webtoon-image-placeholder" style="background-color: black; width: 100%; height: 100%;">
                    <div class="webtoon-title" style="color: white; padding: 5px;">신작 웹툰 테스트 제목 3</div>
                </div>
            </div>
            <div class="webtoon-item" style="width: 120px; height: 160px;">
                <div class="webtoon-image-placeholder" style="background-color: black; width: 100%; height: 100%;">
                    <div class="webtoon-title" style="color: white; padding: 5px;">신작 웹툰 테스트 제목 4</div>
                </div>
            </div>
            <div class="webtoon-item" style="width: 120px; height: 160px;">
                <div class="webtoon-image-placeholder" style="background-color: black; width: 100%; height: 100%;">
                    <div class="webtoon-title" style="color: white; padding: 5px;">신작 웹툰 테스트 제목 5</div>
                </div>
            </div>
            <div class="webtoon-item" style="width: 120px; height: 160px;">
                <div class="webtoon-image-placeholder" style="background-color: black; width: 100%; height: 100%;">
                    <div class="webtoon-title" style="color: white; padding: 5px;">신작 웹툰 테스트 제목 6</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="webtoon-section">
    <div class="section-header">
        <h2>인기 웹툰</h2>
        <div class="section-divider"></div>
        <button class="more-button">더보기</button>
    </div>
    <div class="webtoon-list" id="popular-webtoons">
        <div class="webtoon-item" style="width: 120px; height: 160px;">
            <div class="webtoon-image-placeholder" style="background-color: black; width: 100%; height: 100%;">
                <div class="webtoon-title" style="color: white; padding: 5px;">인기 웹툰 테스트 제목 1</div>
            </div>
        </div>
    </div>
</div>
<div class="links-section">
    <div class="section-header">
        <h2>웹툰 사이트 링크</h2>
        <div class="section-divider"></div>
    </div>
    <div class="webtoon-links">
        <div class="webtoon-link-item">
            <button onclick="window.open('https://comic.naver.com', '_blank')" class="naver-button">네이버 웹툰</button>
        </div>
        <div class="webtoon-link-item">
            <button onclick="window.open('https://page.kakao.com', '_blank')" class="kakao-page-button">카카오페이지</button>
        </div>
        <div class="webtoon-link-item">
            <button onclick="window.open('https://webtoon.kakao.com', '_blank')" class="kakao-webtoon-button">카카오 웹툰</button>
        </div>
    </div>
</div>
</body>
</html>
